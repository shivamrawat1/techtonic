steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/techtonic-app', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/techtonic-app']

  # Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'techtonic-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/techtonic-app'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--set-cloudsql-instances'
      - '$PROJECT_ID:us-central1:techtonic-postgres'
      - '--readiness-probe'
      - 'http-get path=/health readiness-path status=200 timeout=20s period=30s failure-threshold=5'
      - '--timeout'
      - '15m'
      - '--set-env-vars'
      - 'CSRF_TRUSTED_ORIGINS=https://techtonic-app-253702771417.us-central1.run.app,ENVIRONMENT=production,ALLOWED_HOSTS=techtonic-app-253702771417.us-central1.run.app,DOCKER_CONTAINER=true'

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/techtonic-app'